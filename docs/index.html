<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Esoterica: A tarot reading skill for Claude agents. Ancient patterns for modern decision-making.">

  <!-- Open Graph -->
  <meta property="og:title" content="Esoterica - Ancient patterns, new paths">
  <meta property="og:description" content="A tarot reading skill for Claude agents. Ancient patterns for modern decision-making.">
  <meta property="og:image" content="https://jem-computer.github.io/esoterica/og-image.png">
  <meta property="og:url" content="https://jem-computer.github.io/esoterica/">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Esoterica - Ancient patterns, new paths">
  <meta name="twitter:description" content="A tarot reading skill for Claude agents. Ancient patterns for modern decision-making.">
  <meta name="twitter:image" content="https://jem-computer.github.io/esoterica/og-image.png">

  <title>Esoterica - Ancient patterns, new paths</title>

  <!-- Favicons -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Theme Detection - Prevent FOUC -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>

  <style>
    /* ===== CSS RESET ===== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ===== CSS VARIABLES ===== */
    :root {
      /* Typography - locally installed fonts */
      --font-heading: 'New Spirit', Georgia, 'Times New Roman', serif;
      --font-body: 'Input Mono', 'JetBrains Mono', 'Fira Code', Consolas, monospace;
    }

    /* Light Theme */
    [data-theme="light"] {
      --bg-overlay: rgba(0, 0, 0, 0.25);
      --text-hero: #FAF9F6;
      --text-hero-muted: rgba(250, 249, 246, 0.85);
      --bg-code: rgba(250, 249, 246, 0.95);
      --text-code: #2C2C2C;
      --border-code: rgba(0, 0, 0, 0.1);
      --bg-btn: rgba(250, 249, 246, 0.9);
      --text-btn: #2C2C2C;
      --bg-btn-hover: #FAF9F6;
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-overlay: rgba(0, 0, 0, 0.5);
      --text-hero: #FAF9F6;
      --text-hero-muted: rgba(250, 249, 246, 0.8);
      --bg-code: rgba(40, 40, 40, 0.95);
      --text-code: #E8E8E8;
      --border-code: rgba(255, 255, 255, 0.1);
      --bg-btn: rgba(40, 40, 40, 0.9);
      --text-btn: #E8E8E8;
      --bg-btn-hover: #333;
    }

    /* ===== BASE STYLES ===== */
    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      font-size: 1rem;
      line-height: 1.6;
      min-height: 100vh;
      min-height: 100svh;
    }

    /* ===== HERO (FULL PAGE) ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      background: url('hero-primary.png') center/cover no-repeat;
      background-attachment: fixed;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--bg-overlay);
      transition: background 0.3s ease;
    }

    /* ===== HEADER ===== */
    .header {
      position: relative;
      z-index: 10;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: var(--font-heading);
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--text-hero);
      text-decoration: none;
    }

    .header-actions {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .header-link {
      color: var(--text-hero-muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.15s ease;
    }

    .header-link:hover {
      color: var(--text-hero);
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--text-hero-muted);
      transition: color 0.15s ease;
      display: flex;
    }

    .theme-toggle:hover {
      color: var(--text-hero);
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    /* ===== MAIN CONTENT ===== */
    .main {
      position: relative;
      z-index: 10;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .content {
      max-width: 40rem;
    }

    .tagline {
      font-family: var(--font-heading);
      font-size: 3.5rem;
      font-weight: 400;
      line-height: 1.1;
      color: var(--text-hero);
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .name {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-hero-muted);
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .description {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text-hero-muted);
      margin-bottom: 2.5rem;
    }

    /* ===== INSTALL COMMAND ===== */
    .install {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      background: var(--bg-code);
      border: 1px solid var(--border-code);
      backdrop-filter: blur(10px);
    }

    .install code {
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--text-code);
      user-select: all;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-code);
      color: var(--text-code);
      padding: 0.375rem 0.75rem;
      font-family: var(--font-body);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .copy-btn:hover {
      background: var(--text-code);
      color: var(--bg-code);
    }

    /* ===== FOOTER ===== */
    .footer {
      position: relative;
      z-index: 10;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .footer p {
      font-size: 0.75rem;
      color: var(--text-hero-muted);
    }

    .footer a {
      color: var(--text-hero-muted);
      text-decoration: underline;
      text-underline-offset: 2px;
      transition: color 0.15s ease;
    }

    .footer a:hover {
      color: var(--text-hero);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 640px) {
      .header {
        padding: 1rem;
      }

      .tagline {
        font-size: 2.5rem;
      }

      .name {
        font-size: 1.25rem;
      }

      .install {
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem;
        width: 100%;
        max-width: 20rem;
      }

      .install code {
        font-size: 0.875rem;
      }
    }

    @media (min-width: 768px) {
      .tagline {
        font-size: 4.5rem;
      }

      .name {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo">Esoterica</a>
      <div class="header-actions">
        <a href="https://github.com/jem-computer/esoterica"
           class="header-link"
           target="_blank"
           rel="noopener noreferrer">
          GitHub
        </a>
        <button class="theme-toggle" aria-label="Toggle theme">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="4"/>
            <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.364-6.364l-1.414 1.414M8.05 15.95l-1.414 1.414m12.728 0l-1.414-1.414M8.05 8.05L6.636 6.636"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="content">
        <h1 class="tagline">Ancient patterns,<br>new paths</h1>
        <p class="name">Esoterica</p>
        <p class="description">
          A tarot reading skill for Claude agents.<br>
          Draw cards, interpret archetypes,<br>
          shift perspectives on complex decisions.
        </p>
        <div class="install">
          <code id="cmd">npm install -g esoterica</code>
          <button class="copy-btn" id="copy" aria-label="Copy install command">Copy</button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="https://github.com/jem-computer/esoterica" target="_blank" rel="noopener noreferrer">View source</a>
      </p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    // Theme Toggle
    const html = document.documentElement;
    const toggle = document.querySelector('.theme-toggle');

    toggle.addEventListener('click', () => {
      const current = html.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // System preference listener
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        html.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      }
    });

    // Copy to Clipboard
    const copyBtn = document.getElementById('copy');
    const cmd = document.getElementById('cmd');

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(cmd.textContent);
        copyBtn.textContent = 'Copied';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
      } catch (err) {
        const ta = document.createElement('textarea');
        ta.value = cmd.textContent;
        ta.style.cssText = 'position:fixed;left:-9999px';
        document.body.appendChild(ta);
        ta.select();
        try {
          document.execCommand('copy');
          copyBtn.textContent = 'Copied';
          setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
        } catch (e) {}
        document.body.removeChild(ta);
      }
    });
  </script>
</body>
</html>
